{%extends 'base.html'%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    {%block content%}
    <div class="row">
      <div class="col-lg-2 dash"></div>
      <div class="col-lg-10 posts">
        {%for image in images%}

        <div class="card" id="post">
          <img class="card-img-top" src="{{image.image.url}}" alt="" />
          <div class="card-body">
            <p class="card-text">{{image.name}}</p>
          </div>
        </div>

        {%endfor%}
      </div>
    </div>
    {%endblock%}
  </body>
</html>
